---
# tasks file for clean

- name: delete tmp folder
  shell: "rm -rf /tmp/*"


- name: delete knows_host
  shell: "rm -rf /root/.ssh/known_hosts"
    

- name: delete kvm network
  virt_net:
    command: destroy
    name: "{{  kvm_network_name}}"

- name: undefine vm
  virt:
    command: shutdown
    name: "{{ kvm_vm_hostname }}"
  ignore_errors: true

- name: undefine vm
  virt:
    command: destroy
    name: "{{ kvm_vm_hostname }}"
  ignore_errors: true


- name: undefine vm
  virt:
    command: undefine
    name: "{{ kvm_vm_hostname }}"
  ignore_errors: true

- name: undefine vm
